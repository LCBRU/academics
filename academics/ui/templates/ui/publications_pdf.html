<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Academic Publications</title>

    <style>
        @page {
            size: A4 portrait;
            
            @bottom-right {
                content: "Page " counter(page)
                            " of " counter(pages);
                font-size: 10px;
            }                 

            @bottom-left {
                content: "Downloaded: {{ current_date }}";
                font-size: 10px;
            }
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: x-small;
        }

        header {
            margin-bottom: 10px;
            border-bottom: 2px solid #222;
        }

        h1 {
            margin: 0;
            text-align: center;
            font-style: italic;
            font-size: 2em;
        }

        span.param_head {
            font-weight: bold;
        }

        span.param_data:not(:last-of-type)::after {
            content: '; ';
        }

        .publications {
            padding: 10px;
            page-break-inside: avoid;
        }

        .publications:nth-child(even){
            background-color: #f2f2f2;
        }

</style>
</head>

<body>
    <header>
        <h1>Academics Publication Search</h1>
        <p>
            Search filters:
            {% for p in parameters %}
                <span class="param_head">{{p[0]}}</span>
                <span class="param_data">{{p[1]}}</span>
            {% endfor %}
        </p>
    </header>

    {% for p in publications %}
        <div class="publications">
            <h2>{{p.publication_cover_date | date_format}}: {{p.title}}</h2>
            <p>{{p.vancouver | blank_if_none}}</p>
        </div>
    {% endfor %}

</body>
</html>
