<!doctype html>

<html lang="en">
<head>
    <meta charset="utf-8">

    <title>Academic Publications</title>

    <style>
        @page {
            size: A4 portrait;
            
            @bottom-right {
                content: "Page " counter(page)
                            " of " counter(pages);
                font-size: 10px;
            }                 

            @bottom-left {
                content: "Downloaded: {{ current_date }}";
                font-size: 10px;
            }
        }

        body {
            font-family: Arial, Helvetica, sans-serif;
            font-size: x-small;
        }

        h1, h2 {
            margin: 0;
            text-align: center;
        }

        h1 {
            font-style: italic;
            font-size: 2em;
        }

        h2 {
            color: #777;
            font-size: 1.5em;
        }

        h3 {
            font-style: italic;
            font-size: 1.2em;
            margin: 0;
        }

        h4 {
            color: #777;
            font-size: 1em;
            margin: 0;
        }

        dt {
            font-weight: bold;
            display: inline;
        }

        dd {
            display: inline;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            margin-bottom: 20px;
        }

        td, th {
            border: 1px solid #ddd;
            padding: 8px;
        }

        th {
            text-align: center;
        }

        td {
            text-align: right;
        }

        .tr-danger {
            background-color: #d9534f;
            font-weight: bold;
            color: white;
        }

        .tr-success {
            background-color: #5cb85c;
            font-weight: bold;
            color: white;
        }

        .tr-warning {
            background-color: #f0ad4e;
            font-weight: bold;
            color: white;
        }

        .study {
            padding: 20px;
            border: 1px solid #ddd;
            page-break-inside: avoid;
        }

        .study:nth-child(even){
            background-color: #f2f2f2;
        }

</style>
</head>

<body>

	<h1>Academics</h1>
	<h2>Publications</h2>

    <div>
        {% for p in publications %}
            <div class="study">
                <div>
                    <header>
                        <div>
                            <h3>{{p.title}}</h3>
                            <h4>{{p.author_list}}</h4>
                            <h5>{{p.publication}} ({{p.publication_cover_date | date_format}})</h5>
                        </div>
                    </header>
                </div>
            </div>
        {% endfor %}
    </div>

</body>
</html>
